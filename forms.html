<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Resilia</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <section class="formulario">
        <form method="post" class="formcontainer">
            <h1>Formulário resilia</h1>
            <div class="campo"><label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="campo"><label for="nasc">Data de nascimento</label>
                <input type="date" id="nasc" name="nasc" placeholder="dd/mm/aaaa">
            </div>

            <div class="campo"></div><label for="CPF">CPF</label>
            <input type="number" id="CPF" name="CPF" placeholder="Somente números"></div>

            <div class="campo"><label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <p class="botao-lista">Enviar</p>
        </form>
    </section>
</body>

</html>
